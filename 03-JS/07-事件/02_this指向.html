<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>this指向</title>
</head>
<body>
	<button>点击一下</button>
	<p onclick="handleClick()">也点我一下</p>

	<script type="text/javascript">
		var btn = document.querySelector('button');

		// 全局作用下 this 指向 window
		console.log('全局作用域下的this---', this);// window

		// 普通函数中 this 指向 window 
		function fn() {
			console.log('普通函数中的this---', this);// window
		};
		fn();

		var a = function () {
			console.log('函数表达式里面的this---', this);// window
		}
		a();

		btn.onclick = function () {
			console.log('btn的点击事件里的this指向---', this);// button
		}

		function handleClick() {
			console.log('p标签里的onclick里的this---', this);// window
		}
	</script>
</body>
</html>
