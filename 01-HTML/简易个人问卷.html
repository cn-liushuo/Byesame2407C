<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>简易个人问卷</title>
</head>
<body>
	<form>
		<table align="center">
			<tbody>
				<tr>
					<td align="right">姓名：</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td align="right">密码：</td>
					<td><input type="password"></td>
				</tr>
				<tr>
					<td align="right">确认密码：</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td align="right">密码提示问题：</td>
					<td>
						<select>
							<option>------请选择一个问题------</option>
							<option>小学在哪上的？</option>
							<option>关系最好的人？</option>
							<option>语文老师叫什么？</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right">密码提示答案：</td>
					<td><input type=""></td>
				</tr>
				<tr>
					<td align="right">性别：</td>
					<td>
						<input type="radio" name="sex" checked>男
						<input type="radio" name="sex">女
					</td>
				</tr>
				<tr>
					<td align="right">年龄：</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td align="right">籍贯：</td>
					<td>
						<select>
							<option>请选择</option>
							<option>山东省</option>
						</select>省/直辖市
						<select>
							<option>请选择</option>
							<option>青岛市</option>
							<option>济南市</option>
						</select>市
					</td>
				</tr>
				<tr>
					<td align="right">爱好：</td>
					<td>
						<input type="checkbox" name="" checked>上网
						<input type="checkbox" name="">听歌
						<input type="checkbox" name="">学习
						<input type="checkbox" name="">旅游
					</td>
				</tr>
				<tr>
					<td align="right" valign="top">个人介绍：</td>
					<td>
						<textarea rows="10" cols="30"></textarea>
					</td>
				</tr>
				<tr>
					<td align="right">上传头像：</td>
					<td>
						<input type="text">
						<input type="file" name="">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<input type="submit" name="">
						<input type="reset" name="">
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
