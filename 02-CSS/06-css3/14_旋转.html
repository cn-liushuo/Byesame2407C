<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>旋转</title>
	<style type="text/css">
		div {
			width: 300px;
			height: 300px;
			background-color: aqua;
			transition: all 2s linear;
			margin: 100px auto;
			/* 设置旋转角度 */
			transform-origin: left top;
		}
		div:hover {
			/* 旋转 */
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
