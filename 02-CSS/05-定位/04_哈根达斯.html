<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>哈根达斯</title>
	<style type="text/css">
		.main {
			width: 310px;
			height: 190px;
			border: 1px solid #999;
			margin: 100px auto;
			padding: 10px;
			position: relative;
		}
		.top {
			position: absolute;
			top: 0;
			left: 0;
		}
		.bottom {
			position: absolute;
			right: 0;
			bottom: 0;
		}
	</style>
</head>
<body>
	<div class="main">
		<img src="images/adv.jpg">
		<img src="images/top_tu.gif" class="top">
		<img src="images/br.gif" class="bottom">
	</div>
</body>
